<div class="chat">
  <div class="chat-title">Chat</div>
  <div class="chat-message" #conversation>
    <div
      class="message"
      *ngFor="let chat of chats; index as i"
      [id]="i"
      [ngClass]="chat.isMe ? 'owner-message' : 'view-message'"
      [innerHTML]="chat.content"
    ></div>
  </div>
  <app-chat-input (onSubmitMessage)="addMessage($event)"></app-chat-input>
</div>

<div class="call-container">
  <div
    class="left"
    [ngClass]="{
      'grid-resize': joinedUsers.length > 2,
      'grid-resize-2': joinedUsers.length > 4
    }"
  >
    <app-video-player
      *ngIf="localStream"
      [mode]="'owner'"
      [stream]="localStream"
      class="my-video"
    >
    </app-video-player>
    <app-video-player *ngFor="let user of joinedUsers" [stream]="user.stream">
    </app-video-player>
  </div>
  <div class="right">
    <app-chat></app-chat>
  </div>
</div>
